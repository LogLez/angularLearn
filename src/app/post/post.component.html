<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts >= 0,
                'list-group-item-danger': loveIts < 0}">
  <h4> <strong>{{ title }} </strong></h4>
  <h5> {{ created_at | date}} </h5>
  <p > Description: {{ description }} </p>
  <button class="btn btn-success" (click)="onLikeIt()">LoveIts </button> <button class="btn btn-danger" (click)="onDontLike()">DontLoveIts</button>
</li>
